<div class="row">
    <div class="cool-sm-6" *ngIf="profesorSelecionado">
        profesor selecionado:{{ profesorSelecionado.nombre + " " + profesorSelecionado.segundo_nombre }}
        <div class="row">
            <div class="me-auto">
                <app-Titulo [titulo]="'profesores:' +profesorSelecionado.nombre +' '+ profesorSelecionado.segundo_nombre "></app-Titulo>
            </div>
            <div class="mt-1">
                <button class="btn btn-dark" (click)="volver()">
        lista de Profesores
      </button>
            </div>
        </div>

        <form>
            <div class="form-group">
                <label for="formGroupExampleImput"> nombre </label>
                <input type="text" [(ngModel)]='profesorSelecionado.nombre' name='nombre' class="form-control" />
            </div>
            <div class="form-group">
                <label for="formGroupExampleImput "> segundo_nombre </label>
                <input type="text" [(ngModel)]='profesorSelecionado.segundo_nombre' name='s_nombre' class="form-control" />
            </div>
            <div class="form-group">
                <label for="formGroupExampleImput "> telefono </label>
                <input type="text " [(ngModel)]='profesorSelecionado.telefono' name='tel' class="form-control" />
            </div>
            <div class="form-group">
                <label for="formGroupExampleImput "> especialidad </label>
                <input type="text " [(ngModel)]='profesorSelecionado.especialidad' name='esp' class="form-control" />
            </div>
        </form>
    </div>
    <div class="mb-3" *ngIf="!profesorSelecionado">
        <app-Titulo [titulo]="titulo"></app-Titulo>
        lista de profesores
        <table class="table table-hover">
            <thead class="table-dark table-hover">
                <tr>
                    <th scope="col ">#</th>
                    <th scope="col ">nombre</th>
                    <th scope="col ">segundo_nombre</th>
                    <th scope="col ">telefono</th>
                    <th scope="col ">especialidad</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let prof of profesores" style="cursor: pointer" (click)="profesorSelect(prof)">
                    <th scope=" row ">{{ prof.id }}</th>
                    <th>{{ prof.nombre }}</th>
                    <th>{{ prof.segundo_nombre }}</th>
                    <th>{{ prof.telefono }}</th>
                    <th>{{ prof.especialidad }}</th>
                </tr>
            </tbody>
        </table>
    </div>

</div>
